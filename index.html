<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Conversor</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="container">
    <h1 id="titulo">Conversor de Temperaturas:</h1>
    <input type="text" id="celsius" placeholder="Celsius" name="C" value="">

    <button id="clear">Limpar</button>
